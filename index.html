<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="card">
        <div class="top">
            <img class="avatar" src="./images/user-circle.png" alt="avatar">
        </div>
        <div class="card_content">
            <h1>Jason Weimar</h1>
            <h2 class="location"> <img class="pin" src="./images/map-marker.png" alt="map_marker">Denver</h2>
            <h4 class="skills">Developer | Engineer | Problem Solver</h4>
            <div class="edit_profile">
                <img class="gear" src="./images/gear.png" alt="gear_icon"> <a href="">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
